<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consistify | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="aurora aurora-1"></div><div class="aurora aurora-2"></div>
<header class="topbar">
    <div class="brand-wrap"><div class="logo">C</div><div><p class="brand">Consistify</p><p class="tagline">Track honestly. Learn consistently.</p></div></div>
    <nav class="top-actions"><span id="userName" class="muted"></span><a class="ghost-btn link-btn" href="index.html">Dashboard</a></nav>
</header>
<main class="layout">
    <aside class="sidebar card">
        <p class="section-title">Navigation</p>
        <a class="menu-item menu-link" href="index.html">Dashboard</a>
        <a class="menu-item menu-link" href="practice-log.html">Practice Log</a>
        <a class="menu-item menu-link" href="skill-health.html">Skill Health</a>
        <a class="menu-item menu-link" href="youtube-focus.html">YouTube Focus</a>
        <a class="menu-item menu-link" href="history.html">History</a>
        <a class="menu-item menu-link active" href="settings.html">Settings</a>
    </aside>
    <section class="content">
        <section class="card page-head"><h1>Settings</h1><p class="muted">Control profile, notifications, and integrations.</p></section>
        <section class="card split">
            <div>
                <h3>Profile</h3>

                <form id="settingsForm" class="practice-form">
                    <label>
                        Display Name
                        <input id="displayName" type="text" required />
                    </label>

                    <label>
                        Email
                        <input id="email" type="email" required />
                    </label>

                    <button class="primary-btn" type="submit">
                        Update Profile
                    </button>

                    <button type="button" id="logoutBtn" class="ghost-btn">
                        Logout
                    </button>
                </form>

                <p id="settingsStatus" class="status"></p>
            </div>

            <div>
                <h3>Account Info</h3>
                <article class="info-tile">
                    <p><strong>Authentication:</strong> Session Based</p>
                    <p><strong>Platform:</strong> Consistify</p>
                </article>
            </div>
        </section>

    </section>
</main>

<script src="api-client.js"></script>
<script src="settings.js"></script>
</body>
</html>
