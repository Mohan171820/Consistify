# These are for the entering credentials of production one
server.port=${PORT}
server.address=0.0.0.0

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# These are the credentials of client to login using Google authentication
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID} 
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_PASSWORD}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always