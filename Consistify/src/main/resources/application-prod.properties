# Production properties
server.port=${PORT:10000}
server.address=0.0.0.0

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

app.frontend.url=${APP_FRONTEND_URL}
spring.graphql.graphiql.enabled=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_PASSWORD}
spring.security.oauth2.client.registration.google.redirect-uri=https://consistify-p9jj.onrender.com/login/oauth2/code/google

server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always